<!-- <div #map id="map"></div> -->
<div id="divMap">
  <maps-map [lngLat]="[-74.5, 40]" [zoom]="10"
    (zoomChangeOut)="zoomChangeInput($event)"></maps-map>

  <div class="floating-range p-2">
    <div class="floating-content">
      <button class="btn btn-primary" (click)="zoomOut()">-</button>
      <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoomCurrent"
        (input)="zoomChange(zoomInput.value)" #zoomInput>
      <button class="btn btn-primary" (click)="zoomIn()">+</button>
    </div>

    <div class=" floating-content">
      <span class="form-label">
        Zoom {{zoomCurrent | number : '2.2-2'}}
        <br>
        Lng,Ltd {{currentLngLat?.toArray}}
      </span>
    </div>

  </div>

</div>
