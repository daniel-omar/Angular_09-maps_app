<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Propiedades</h3>
    <hr>
  </div>
</div>


<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">
      <div class="col-4 mb-2" *ngFor="let house of houses;let i=index">
        <div class="card">
          <!-- <img src="" class="card-img-top"> -->
          <maps-mini-map [lngLat]="house.lngLat"></maps-mini-map>
          <div class="card-body">
            <div class="card-title">{{house.title}}</div>
            <div class="card-text">{{house.description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
