<div #map id="map"></div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let markerColor of markers;let i=index"
    [ngStyle]="{backgroundColor:markerColor.color,color:'white'}" (dblclick)="deleteMarker(i)"
    (click)="flyTo(markerColor.marker)">
    Marker {{i+1}}
  </li>
</ul>

<button class="btn btn-primary" (click)="addMarker()">+ Agregar marcador</button>
